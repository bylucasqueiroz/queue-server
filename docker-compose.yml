version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: ./cmd/server/Dockerfile
    ports:
      - "50051:50051" # Porta para o gRPC Server
      - "2112:2112" # Metrics port
    volumes:
      - .:/src
    networks:
      - app-network
    depends_on:
      - prometheus

  producer:
    build:
      context: .
      dockerfile: ./cmd/producer/Dockerfile
    depends_on:
      - server
    volumes:
      - .:/src
    networks:
      - app-network

  consumer:
    build:
      context: .
      dockerfile: ./cmd/consumer/Dockerfile
    depends_on:
      - server
    volumes:
      - .:/src
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - app-network

volumes:
  grafana-storage:

networks:
  app-network:
    driver: bridge
